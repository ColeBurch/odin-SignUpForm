<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="leftSide">
        <img class="mountains" src="./images/Mountains.jpg">
        <div class="sidebar">
            <img class="odin" src="./images/odin-lined.png">
            <div class="sidetext">Odin Projects</div>
        </div>
        <div class="creator">Photo by Mads Schmidt Rasmussen on Unsplash</div>
    </div>
    <div class="rightSide">
        <div class="text">This is not a real online service! You know you need 
            something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </div>
        <div class="subtext">You know you want to.</div>
        <form>
            <div class="box">
                <label for="first_name">*First Name:</label>
                <input type="text" id="first_name" required>
            </div>
            <div class="box">
                <label for="last_name">*Last Name:</label>
                <input type="text" id="last_name" required>
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="box">
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" min="1000000000" max="9999999999"
                title="Please enter your 10 digit phone number with no spaces or dashes Ex:1234567890">
            </div>
            <div class="passwordBox">
                <label for="password">*Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="confirmBox">
                <label for="confirm_password">*Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirm_password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="logIn">Already a user? <a href="coleburch.github.io/odin-SignUpForm">Log in</a></div>
    </div>
</body>
</html>
